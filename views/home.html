<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <title>
    </title>
</head>

<body>
    <div class="container">

        <div class="jumbotron mt-1" style="padding-top: .5em; padding-bottom: .5em;">
            <hr class="my-4">
            <h1 class="display-4">QSE</h1>
            <p class="lead">Quote Search Engine</p>
            <hr class="my-4">
        </div>


        <div class="card">
            <div class="card-header">
                <form method="post" action="/" class="form-inline">
                    <div class="form-group col-8 pl-0">
                        <input id="tag" type="text" class="form-control w-100 " name="tag" placeholder="tag">
                    </div>
                    <div class="form-group col-4 pr-0">
                        <button type="submit" class="btn w-100"> Search </button>
                    </div>
                </form>
            </div>
            <div class="card-body">

                {% if quotes && quotes[0] %}
                <ul class="list-group mt-4">
                    {% for q in quotes %}
                    <li class="list-group-item " style="">
                        <div class="row" style="">
                            {% if q.image %}
                            <div class="col-md-1 col-2" style="padding: 8px; margin: auto;">
                                <img src="{{q.image}}" alt="" style="width: 100%; height: auto;">
                            </div>
                            {% endif %}
                            <div class="col">
                                <blockquote class="blockquote mb-0">
                                    <p> {{q.text}}</p>
                                    <footer class="blockquote-footer">
                                        <a href="{{q.more}}" {% if !q.more %} class="btn disabled" {% else %} class="btn"
                                            {% endif %}>{{q.author}}</a>
                                        <cite title="Source Title">{{q.book}}</cite></footer>
                                </blockquote>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <div class="card-footer text-muted row">
                <div class="col-2"><a href="{{prev}}" {% if !prev %}class="btn disabled" {% else %} class="btn" {%
                        endif %}>Previous</a></div>
                <div class="col text-center">
                    Made with love by Yorozuya BAND
                </div>
                <div class="col-2"><a href="{{next}}" {% if !next %} class="btn disabled" {% else %} class="btn" {%
                        endif %}>Next</a></div>
            </div>
        </div>
    </div>

    <script src="../public/js/jquery-3.3.1.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script>
    </script>
</body>

</html>
